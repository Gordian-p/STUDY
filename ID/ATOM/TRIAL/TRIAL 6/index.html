<body>

<form  action="page2.html" method="GET">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>
  </div>

  <!-- <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
  </div> -->

  <div>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Exmple@gmail.com" required>
  </div>

  <div>
     <label for="age">Age</label>
     <input type="number" name="Age" min="0"  value="2000" step="1000">
  </div>

  <div>
      <label for="date">BirthDate</label>
      <input type="date" name="date" min="2020-05-30" required>
  </div>

  <div>
      Favority Food <br>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" value="banana">
  </div>

  <div>
      Gender <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male" id="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female" id="female">
  </div>
  <button type="submit">Submit</button>
  <!-- <button type="reset">Reset</button> -->
 <br>

    <textarea placeholder="Message" cols="30" rows="5"></textarea>

 <p>hey</p>


 <div>
     <label for="file">FIle</label>
     <input type="file" name="file" id="file">
 </div>
 <div>
     <label for="phone">Phone</label>
     <input type="tel" name="phone" id="phone">
 </div>

 <div>
     <label for="url">URL</label>
     <input type="url" name="url" id="url">
 </div>

 <div>
     <label for="color">Choose color</label>
     <input type="color" name="color" id="color">
 </div>
</form>
