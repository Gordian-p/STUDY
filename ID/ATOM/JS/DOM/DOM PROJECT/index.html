<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h2>Item Listener</h2>
    <input type="text" placeholder="Search Items..." class="filter">
  </header>

  <main>
    <form id="add-form">
      <section class="section-1">
          <h2>Add Items</h2>
          <input type="text" id="item">
          <input type="submit" value="Submit" class="form">
      </section>
      <section class="section-2">
             <h2>Items</h2>
             <ul class="items">
                 <li class="list"><span class="text">Item 1</span><span class="delete">x</span></li>
                 <li class="list"><span class="text">Item 2</span><span class="delete">x</span></li>
                 <li class="list"><span class="text">Item 3</span><span class="delete">x</span></li>
                 <li class="list"><span class="text">Item 4</span><span class="delete">x</span></li>
             </ul>
      </section>
    </form>
  </main>
</body>

</html>
<script type="text/javascript" src="index.js">

</script>
